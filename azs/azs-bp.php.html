        <script defer>
                let firstLine = document.querySelectorAll('.title__firstLine .title__letter');
                let secondLine = document.querySelectorAll('.title__secondLine .title__letter');

                const anim = () => {
                        for (let i = 0; i < firstLine.length; i++) {
                                setTimeout(() => {
                                        firstLine[i].style.transition = 'transform .5s linear'
                                        firstLine[i].style.transform = 'translateY(0%)'
                                }, i * 243);
                        }


                        for (let i = 0; i < secondLine.length; i++) {
                                setTimeout(() => {
                                        secondLine[i].style.transition = 'transform .5s linear'
                                        secondLine[i].style.transform = 'translateY(0%)'
                                }, i * 189);
                        }

                        setTimeout(() => {
                                for (let el of firstLine) {
                                        el.style.transition = 'unset'
                                        el.style.transform = 'translateY(100%)'
                                }

                                for (let el of secondLine) {
                                        el.style.transition = 'unset'
                                        el.style.transform = 'translateY(-100%)'
                                }
                        }, 12990);
                }

                anim();

                setInterval(() => {

                        anim();
                }, 13000);
        </script>

                function animateValue(id, start, end, duration) {
                        var fSp = id.innerText;
                        if (start === end) return;
                        if (start <= 9) {
                                f[0] = 0;
                                f[1] = start;
                                start = f;
                        }
                        var range = end - start;
                        var current = start;
                        var increment = end > start ? 1 : +3;
                        var stepTime = Math.abs(Math.floor(duration / range));
                        var obj = id;
                        var timer = setInterval(function() {
                                current += increment;
                                obj.innerHTML = current;
                                if (current == end) {
                                        clearInterval(timer);
                                }
                        }, stepTime / 5);
                }

                function refreshPrice(nu) {
                        setTimeout(function() {
                                if (nu <= gasPrice.length - 1) {
                                        gasPrice[nu].classList.add('turning');
                                        nu++;
                                        refreshPrice(nu);
                                } else {
                                        nu = 0;
                                }
                        }, Math.abs(Math.floor(550 - ((nu + 1) * 50))));

                function loadDoc() {
                        var importJSON;
                        var CurrTime = new Date().getTime();
                        var xhttp = new XMLHttpRequest();
                        xhttp.open("GET", "../Board/Mediabords/BP-1.json?" + CurrTime, true);
                        xhttp.send();
                        xhttp.onreadystatechange = function() {
                                if (this.readyState == 4 && this.status == 200) {
                                        importJSON = JSON.parse(this.responseText);
                                        for (var i = 0; i < Object.keys(importJSON['gas']).length; i++) {
                                                if (importJSON['gas'][i]['name'] == 'ГАЗ') {
                                                        GasName = '<img src="../Board/templates/img/BP/gas.png" alt="" width="100%">';
                                                } else if (importJSON['gas'][i]['name'] == 'bp 92') {
                                                        GasName = '<img src="../Board/templates/img/BP/bp92.jpg" alt="" width="100%">';
                                                } else {
                                                        GasName = importJSON['gas'][i]['name'];
                                                }
                                                innerH += '<div class="gasDiv"><div id="' + importJSON['gas'][i]['name'] + '"><div class="gasName inlineBlock text-center" style="background: #' + importJSON['gas'][i]['color'] + ';">' + GasName + '</div><div class="gasPrice inlineBlock text-center"><span class="fSplit">' + importJSON['gas'][i]['price'].split('.')[0] + '</span>.<span class="sSplit">' + importJSON['gas'][i]['price'].split('.')[1] + '</span></div></div></div>';
                                        }
                                        price_tablo.innerHTML = innerH + '<div class="downInfo"></div>';
                                        innerH = '';
                                        refreshPrice(0);
                                }
                        };
